<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download de Playlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Baixar Playlist do YouTube</h1>

    <input type="text" id="video-url" placeholder="Cole a URL do vídeo ou playlist" style="width: 100%;" />

    <button id="previewBtn">Visualizar</button>

    <div class="format-buttons">
      <button class="format" data-format="mp4">MP4</button>
      <button class="format" data-format="mp3">MP3</button>
    </div>

    <button id="downloadBtn">Baixar Tudo</button>
    <div id="status"></div>
  </div>

  <!-- Modal -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Prévia da Playlist</h2>
      <div id="modalBody">
        Carregando...
      </div>
    </div>
  </div>

<script src="/script.js" defer></script>
<script src="/previwer.js" defer></script>

</body>
</html>
